{% extends "base.html" %}

{% block title %}Results - SecureArch Portal{% endblock %}

{% block content %}
<div class="content-area">
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="fas fa-chart-line text-info"></i> Assessment Results</h2>
            <p class="text-muted">View your security assessment results and reports</p>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="text-center py-5">
                <i class="fas fa-chart-line fa-4x text-info mb-3"></i>
                <h4>Results Dashboard</h4>
                <p class="text-muted">This page will show your security assessment results and analytics.</p>
                <a href="/dashboard" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
